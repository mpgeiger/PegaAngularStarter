<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start"
>

<ng-container *ngFor="let cards of [1,2,3,4,5,6] ; let i = index;">
    <app-card
      fxFlex="0 1 calc(33.3% - 32px)"
      fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%"
      cardName = "foobar"
      cardIndex = {{i}}
    ></app-card>
  </ng-container>
</div>
