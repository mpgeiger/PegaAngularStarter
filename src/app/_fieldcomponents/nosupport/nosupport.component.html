<div [formGroup]="formGroup">


  <div class="mat-form-field-infix" *ngIf="showLabel$">
    <span>
      <label class="mat-form-field-label pega-label-readonly">{{fieldComp?.label}}</label>
    </span>
    <div class="pega-data-readonly">
      <label>No support for control: {{fieldComp.control?.type}}</label>
    </div>
  </div>
  <div *ngIf="!showLabel$">
      <div class="pega-data-readonly">
        <label>No support for control: {{fieldComp.control?.type}}</label>
      </div>
  </div> 
</div>
